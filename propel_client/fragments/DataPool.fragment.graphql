fragment DataPoolColumnData on DataPoolColumn {
  columnName
  type
  isNullable
}
fragment DataPoolData on DataPool {
    id
    ...CommonData
    dataSource {
        ...DataSourceData
    }
    status
    error {
        message
    }
    table
    timestamp {
      ...TimestampData
    }
    columns {
        nodes {
            ...DataPoolColumnData
        }
    }
    cursor {
        ...CursorData
    }
    syncing {
        ...DataPoolSyncingData
    }
    availableMeasures {
        nodes {
            ...DataPoolColumnData
        }
    }
    setupTasks {
        name
        description
        status
        error {
            code
            message
        }
        completedAt
    }
    syncs {
        nodes {
            ...SyncData
        }
    }
}
