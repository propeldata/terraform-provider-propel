fragment DataSourceData on DataSource {
    id
    ...CommonData
    type
    status
    error {
        message
    }
    dataPools {
        nodes {
            id
            accessControlEnabled
        }
    }
    connectionSettings {
        __typename
        ... on SnowflakeConnectionSettings {
            account
            database
            warehouse
            schema
            username
            role
        }
        ... on HttpConnectionSettings {
            basicAuth {
                username
                password
            }
            tables {
                id
                name
                columns {
                    name
                    type
                    nullable
                }
            }
        }
        ... on S3ConnectionSettings {
            bucket
            awsAccessKeyId
            tables {
                id
                name
                path
                columns {
                    name
                    type
                    nullable
                }
            }
        }
        ... on WebhookConnectionSettings {
            basicAuth {
                username
                password
            }
            columns {
                name
                type
                jsonProperty
                nullable
            }
            tenant
            timestamp
            uniqueId
            tableSettings {
                ...TableSettingsData
            }
            webhookUrl
        }
        ... on KafkaConnectionSettings {
            auth
            user
            password
            tls
            bootstrapServers
        }
    }
    tables (first: 100) {
        nodes {
            id
            name
            columns (first: 100) {
                nodes {
                    ...ColumnData
                }
            }
        }
    }
    checks {
        name
        description
        status
        error {
            code
            message
        }
        checkedAt
    }
    tableIntrospections (first: 100) {
        nodes {
            ...TableIntrospectionData
        }
    }
}
