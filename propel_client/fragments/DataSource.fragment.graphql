fragment DataSourceData on DataSource {
    id
    ...CommonData
    type
    status
    error {
        message
    }
    connectionSettings {
        __typename
        ... on SnowflakeConnectionSettings {
            account
            database
            warehouse
            schema
            username
            role
        }
        ... on HttpConnectionSettings {
            basicAuth {
                username
                password
            }
            tables {
                name
                columns {
                    name
                    type
                    nullable
                }
            }
        }
        ... on S3ConnectionSettings {
            bucket
            awsAccessKeyId
        }
    }
    tables (first: 100) {
        nodes {
            id
            name
            columns (first: 100) {
                nodes {
                    ...ColumnData
                }
            }
        }
    }
    checks {
        name
        description
        status
        error {
            code
            message
        }
        checkedAt
    }
    tableIntrospections (first: 100) {
        nodes {
            ...TableIntrospectionData
        }
    }
}
